<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Product Image Color</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="product-container">
        <div class="shirt-color-overlay"></div> <!-- Color Overlay -->
        <img src="shirt 2.png" alt="Shirt Design" class="shirt-design" /> <!-- Transparent Design Overlay -->
        <div class="product-details">
            <h1>Jack & Jones T-Shirt</h1>
            <p><strong> Your style with the comfort and elegance of our premium tees</strong></p>
            <label for="colorPicker">Customize shirt color:</label>
            <input type="color" id="colorPicker" class="color-input" value="#FF0000" />
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
